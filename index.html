<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu CBD Artistique</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  /* ------------------- Reset global ------------------- */
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

  html, body { height: 100%; }
  body {
    background: linear-gradient(120deg, #0d0d0d, #1a1a1a, #0d0d0d);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* ------------------- Container principal ------------------- */
  .menu-container {
    width: 100%;
    max-width: 420px;
    height: 100%;
    padding: 20px;
    background: #1e1e1e;
    border-radius: 0;
    overflow-y: auto;
    box-shadow: 0 0 40px rgba(0, 255, 153, 0.5);
    animation: fadeIn 1s ease-out;
  }

  h1 {
    text-align: center;
    color: #00ff99;
    font-size: 1.7rem;
    text-shadow: 0 0 12px #00ff99, 0 0 25px #00ff99, 0 0 40px #00ff99;
    margin-bottom: 10px;
    animation: glow 2s infinite alternate;
  }

  p.description {
    text-align: center;
    color: #aaa;
    margin-bottom: 25px;
    font-size: 1rem;
  }

  /* ------------------- Cartes produits ------------------- */
  .product {
    background: #2b2b2b;
    border-radius: 20px;
    margin-bottom: 20px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    position: relative;
  }

  .product:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 15px 35px rgba(0, 255, 153, 0.5);
  }

  .product img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 2px solid #00ff99;
    transition: transform 0.3s ease;
  }

  .product:hover img {
    transform: scale(1.05);
  }

  .product h2 {
    color: #00ff99;
    font-size: 1.3rem;
    margin: 12px;
  }

  /* ------------------- Boutons design ------------------- */
  .options {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 0 12px 12px 12px;
  }

  .option-button {
    padding: 14px;
    font-weight: bold;
    font-size: 1rem;
    text-align: center;
    border: none;
    border-radius: 15px;
    background: linear-gradient(135deg, #00ff99, #00cc7a);
    color: #0d0d0d;
    box-shadow: 0 6px 12px rgba(0,255,153,0.3);
    transition: all 0.3s ease;
  }

  .option-button:hover {
    transform: translateY(-3px) scale(1.04);
    box-shadow: 0 10px 25px rgba(0,255,153,0.5);
    background: linear-gradient(135deg, #00cc7a, #00ff99);
  }

  /* ------------------- Animations ------------------- */
  @keyframes fadeIn {
    0% {opacity:0; transform: translateY(20px);}
    100% {opacity:1; transform: translateY(0);}
  }

  @keyframes glow {
    0% { text-shadow: 0 0 12px #00ff99, 0 0 25px #00ff99; }
    100% { text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99; }
  }

  /* ------------------- Mobile optimizations ------------------- */
  @media (max-width: 450px) {
    h1 { font-size: 1.5rem; }
    .product h2 { font-size: 1.2rem; }
    .option-button { font-size: 0.95rem; padding: 12px; }
  }
</style>
</head>
<body>
<div class="menu-container">

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();  // Remplit tout l'Ã©cran du tÃ©lÃ©phone

    });
  });
</script>
</body>
</html>
