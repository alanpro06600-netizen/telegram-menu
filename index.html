<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Vatos Signature</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  /* ------------------- Fond animÃ© rose ------------------- */
  body {
    background: linear-gradient(120deg, #ff9ad5, #ffc1e3, #ffb3ec);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    position: relative;
    overflow: hidden;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ------------------- Doodles flottants ------------------- */
  .animated-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }

  .animated-bg span {
    position: absolute;
    display: block;
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.16);
    border-radius: 50%;
    animation: float 18s linear infinite;
  }

  .animated-bg span:nth-child(1) { left: 10%; top: 20%; animation-duration: 22s; }
  .animated-bg span:nth-child(2) { left: 60%; top: 10%; width: 45px; height: 45px; animation-duration: 18s; }
  .animated-bg span:nth-child(3) { left: 80%; top: 50%; width: 70px; height: 70px; animation-duration: 26s; }
  .animated-bg span:nth-child(4) { left: 40%; top: 70%; width: 55px; height: 55px; animation-duration: 20s; }
  .animated-bg span:nth-child(5) { left: 15%; top: 80%; width: 50px; height: 50px; animation-duration: 24s; }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0.6; }
    50% { transform: translateY(-40px) scale(1.1); opacity: 0.9; }
    100% { transform: translateY(0) scale(1); opacity: 0.6; }
  }

  /* ------------------- Reset global ------------------- */
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

  html, body { height: 100%; }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* ------------------- Container ------------------- */
  .menu-container {
    width: 100%;
    max-width: 420px;
    height: 100%;
    padding: 20px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(10px);
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    overflow-y: auto;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.35);
    position: relative;
    z-index: 1;
  }

  h1 {
    text-align: center;
    color: #fff;
    font-size: 1.7rem;
    text-shadow: 0 0 10px rgba(255,255,255,0.6);
    margin-bottom: 10px;
  }

  p.description {
    text-align: center;
    color: rgba(255,255,255,0.8);
    margin-bottom: 25px;
    font-size: 1rem;
  }

  /* ------------------- Cartes produits ------------------- */
  .product {
    background: rgba(255, 255, 255, 0.18);
    border-left: 5px solid rgba(255,255,255,0.8);
    border-radius: 15px;
    margin-bottom: 20px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .product:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 15px 30px rgba(255, 255, 255, 0.35);
  }

  .product img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 2px solid rgba(255,255,255,0.7);
    transition: transform 0.3s ease;
  }

  .product:hover img {
    transform: scale(1.05);
  }

  .product h2 {
    color: #fff;
    font-size: 1.3rem;
    margin: 12px;
  }

  /* ------------------- Boutons signature ------------------- */
  .options {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 0 12px 12px 12px;
  }

  .option-button {
    padding: 14px;
    font-weight: bold;
    font-size: 1rem;
    text-align: center;
    border: none;
    border-radius: 15px;
    background: rgba(255,255,255,0.25);
    color: #fff;
    box-shadow: 0 6px 12px rgba(255,255,255,0.25);
    transition: all 0.3s ease;
  }

  .option-button:hover {
    transform: translateY(-3px) scale(1.04);
    box-shadow: 0 10px 25px rgba(255,255,255,0.4);
    background: rgba(255,255,255,0.35);
  }

  /* ------------------- Mobile optimizations ------------------- */
  @media (max-width: 450px) {
    h1 { font-size: 1.5rem; }
    .product h2 { font-size: 1.2rem; }
    .option-button { font-size: 0.95rem; padding: 12px; }
  }
</style>
</head>
<body>
  <div class="animated-bg">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

<div class="menu-container">
  <h1>Menu Vatos Signature</h1>
  <p class="description">Des bon produits Ã  bon prix ðŸ’¶</p>

    <div class="options">
      <button class="option-button" data-value="10â‚¬ - 1g">10â‚¬ - 1g</button>
      <button class="option-button" data-value="20â‚¬ - 2g">20â‚¬ - 2g</button>
      <button class="option-button" data-value="50â‚¬ - 5g">50â‚¬ - 5g</button>
    </div>
  </div>

  <!-- Mousseux -->
  <div class="product">
    <img src="mousseux.png" alt="Mousseux CBD">
    <h2>Mousseux</h2>
    <div class="options">
      <button class="option-button" data-value="10â‚¬ - 2g">10â‚¬ - 2g</button>
      <button class="option-button" data-value="20â‚¬ - 4g">20â‚¬ - 4g</button>
      <button class="option-button" data-value="50â‚¬ - 10g">50â‚¬ - 10g</button>
    </div>

  <div class="product">
    <img src="static.png" alt="Static CBD">

      <button class="option-button" data-value="50â‚¬ - 5g">50â‚¬ - 5g</button>

</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();  // plein Ã©cran
  tg.ready();

  document.querySelectorAll(".option-button").forEach(btn => {
    btn.addEventListener("click", () => {
      const value = btn.getAttribute("data-value");
      tg.sendData(value);
    });
  });
</script>
</body>
</html>
