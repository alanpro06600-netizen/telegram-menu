<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu CBD</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* ------------------- Reset et style global ------------------- */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background: #f5f5f5; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

    /* ------------------- Container du menu ------------------- */
    .menu-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 350px;
      max-width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #2c7a7b;
    }

    p.description {
      text-align: center;
      margin-bottom: 25px;
      color: #555;
    }

    /* ------------------- Les cartes produits ------------------- */
    .product {
      background: #e0f7fa;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .product:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .product h2 {
      margin-bottom: 10px;
      color: #00796b;
    }

    .options {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .option-button {
      flex: 1;
      padding: 10px;
      background: #00796b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      transition: background 0.2s;
    }

    .option-button:hover {
      background: #004d40;
    }
  </style>
</head>
