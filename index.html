<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu CBD</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* ------------------- Reset et style global ------------------- */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { 
      background: #121212; 
      color: #fff; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      overflow-x: hidden;
    }

    /* ------------------- Container du menu ------------------- */
    .menu-container {
      background: #1e1e1e;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      width: 380px;
      max-width: 95%;
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #00ff99;
      text-shadow: 0 0 8px #00ff99;
      animation: glow 1.5s infinite alternate;
    }

    p.description {
      text-align: center;
      margin-bottom: 25px;
      color: #bbb;
      font-size: 0.95rem;
    }

    /* ------------------- Les cartes produits ------------------- */
    .product {
      background: #2a2a2a;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .product:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0,255,153,0.4);
    }

    .product img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .product:hover img {
      transform: scale(1.05);
    }

    .product h2 {
      margin-bottom: 12px;
      color: #00ff99;
    }

    .options {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .option-button {
      flex: 1;
      padding: 12px;
      background: linear-gradient(145deg, #00ff99, #00cc7a);
      color: #121212;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      box-shadow: 0 4px 10px rgba(0,255,153,0.3);
    }

    .option-button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0,255,153,0.5);
      background: linear-gradient(145deg, #00cc7a, #00ff99);
    }

    /* ------------------- Animations ------------------- */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    @keyframes glow {
      0% { text-shadow: 0 0 8px #00ff99; }
      100% { text-shadow: 0 0 20px #00ff99; }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Menu CBD</h1>
    <p class="description">Voici nos tarifs ðŸ’¶ - Cliquez pour choisir</p>

    <!-- Produit 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/350x150.png?text=Frozen" alt="Frozen CBD">
      <h2>Frozen</h2>
      <div class="options">
        <button class="option-button" data-value="10â‚¬ - 1g">10â‚¬ - 1g</button>
        <button class="option-button" data-value="20â‚¬ - 2g">20â‚¬ - 2g</button>
        <button class="option-button" data-value="50â‚¬ - 5g">50â‚¬ - 5g</button>
      </div>
    </div>

    <!-- Produit 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/350x150.png?text=Mousseux" alt="Mousseux CBD">
      <h2>Mousseux</h2>
      <div class="options">
        <button class="option-button" data-value="10â‚¬ - 2g">10â‚¬ - 2g</button>
        <button class="option-button" data-value="20â‚¬ - 4g">20â‚¬ - 4g</button>
        <button class="option-button" data-value="50â‚¬ - 10g">50â‚¬ - 10g</button>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Envoie la donnÃ©e du bouton au bot
    document.querySelectorAll(".option-button").forEach(button => {
      button.addEventListener("click", () => {
        const value = button.getAttribute("data-value");
        tg.sendData(value);
      });
    });
  </script>
</body>
</html>
